<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Prompt:wght@500&display=swap" rel="stylesheet">
    <title>Countdown</title>
</head>
<body>
    <section>
    <div class="container">
     <div>
        <label for="date">Enter Your Birth-date :</label>
        <input type="text" id="date" placeholder="currentYear-month-date">
    </div>
    <div class="text">Your Birthday starts in:</div>
    <main>
        <div class="align"><input type="text" class="days" value="00" ><span>days</span></div>
        <div class="align"><input type="text" class="hours" value="00" ><span>hours</span></div>
        <div class="align"><input type="text" class="minutes" value="00"><span>minutes</span></div>
        <div class="align"><input type="text" class="seconds" value="00" ><span>seconds</span></div>
    </main>
    <div class="buttons">
        <button class="start" >Start</button>
        <button class="reset" >Reset</button>
    </div>
    </div>
</section>
<script src="script.js" ></script>
</body>
</html>
